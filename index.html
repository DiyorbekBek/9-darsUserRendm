<!DOCTYPE html>
<html class="" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rendom User Generade</title>
    <!-- Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        lightMode: "class",
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="transition duration-300 dark:bg-slate-900">
    <header
      class="py-3 flex items-center lg:mx-24 md:mx-10 sm:mx-6 justify-between"
    >
      <a href="./index.html"
        ><img
          class="dark:opacity-70"
          src="./images/header-logo.jpg"
          alt=""
          width="100"
          height="50"
      /></a>
      <button class="dark:text-orange-500" id="dark-btn">
        <i class="fa-solid fa-moon fa-xl"></i>
      </button>
    </header>
    <section
      class="bg-no-repeat bg-center bg-cover shadow-xl shadow-yellow-100 dark:shadow-xl dark:shadow-slate-700 dark:opacity-70"
    >
      <h1 class="py-5 text-center font-sans text-5xl text-yellow-50">
        RANDOM USER GENERATOR
      </h1>
    </section>
    <form class="flex justify-center items-center py-10 gap-4" id="form">
      <i class="text-orange-400 fa-solid fa-user-pen fa-xl"></i>
      <input
        class="h-7 border-t-0 border-r-0 border-l-0 border-b-orange-400 dark:bg-slate-900 dark:border-b-red-900"
        type="text"
        name="name"
        id="name"
        placeholder="user serach"
      />
      <button class="text-orange-400 hover:opacity-70" id="ref-btn">
        <i class="fa-solid fa-arrows-rotate fa-xl"></i>
      </button>
      <button class="text-orange-400 hover:opacity-70" id="qlear-btn">
        <i class="fa-solid fa-broom fa-xl"></i>
      </button>
    </form>
    <hr />
    <ul
      class="h-auto py-7 mx-2 grid place-items-center lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 lg:place-items-center md:place-items-center sm:place-items-stretch"
      id="user-list"
    ></ul>
    <template>
      <li
        class="font-mono lg:w-80 lg:h-96 md:w-96 md:h-96 sm:place-content-stretch sm:h72 sm:mx-3 dark:bg-inherit my-4 mx-3 flex flex-col items-center justify-center gap-2 shadow-lg shadow-slate-500 dark:shadow-slate-800"
      >
        <img
          id="user-img"
          class="object-cover h-32 w-32 rounded-full"
          src=""
          alt=""
        />
        <h3 class="user_name text-zinc-800 text-lg dark:text-orange-500">
          <i class="fa-solid fa-id-card"></i><span id="usr-title"></span>
          <span id="usr-first"></span>
        </h3>
        <h4 class="text-zinc-800 items-center text-lg dark:text-orange-500">
          <i class="fa-solid fa-cake-candles"></i
          ><span id="usr-age"></span> years old.
        </h4>
        <a
          href="#"
          class="text-zinc-800 items-center text-lg dark:text-orange-500"
          ><i class="fa-solid fa-location-dot"></i><span id="usr-city"></span
        ></a>
        <span
          class="text-zinc-800 items-center text-lg dark:text-orange-500"
          id="usr-gender"
        >
        </span>
        <button
          id="delBtn"
          type="button"
          class="mt-auto focus:outline-none font-bold text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
          Delete
        </button>
      </li>
    </template>
    <div
      id="modal"
      class="fixed left-2/4 top-2/4 translate-x-[-50%] translate-y-[-50%] max-w-[600px] w-full z-10 hidden"
    >
      <div class="flex items-center justify-center">
        <div role="status">
          <svg
            aria-hidden="true"
            class="w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <div
      class="fixed top-0 left-0 bottom-0 w-full from-black backdrop-blur-sm hidden"
      id="overlay"
    ></div>
    <!-- JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
